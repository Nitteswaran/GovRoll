[build]
  command = "npm run build"
  functions = "dist/functions"

[functions]
  external_node_modules = ["express", "serverless-http", "cors", "multer", "pdf-parse", "dotenv", "@google/generative-ai", "@supabase/supabase-js"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/lambda"
  status = 200
